<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>HTML FORM</title>
    </head>
    <body>
        <h1>HTML form</h1>
        <form action="/Submit" method="post">
            <!-- text input-->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <br><br>

             <!-- Number Phone input-->
             <label for="number phone">Number Phone</label>
            <input type="number phone" id="number phone" name="number phone" required>
            <br><br>

            <!-- ID card input-->
            <label for="id card">ID card</label>
            <input type="id card" id="id card" name="id card" required>
            <br><br>
            <!-- Date input-->

            <label for="Date">Date</label>
            <input type="date" id="date" name="date" required>
            <br><br>
             <!-- Password input-->
             <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <!-- Gender input-->
            <label for="Gender"">Gender</label>
            <input type="gender" id="gender" name="gender" required>
            <br><br>

            <!-- Major input-->
            <label for="Major"">Major</label>
            <input type="Major" id="Major" name="Major" required>
            <br><br>
            <!-- Submit input-->
            <input type="submit"
            value="Submit">
            
            


        </form>
    </body>
   
</html>
